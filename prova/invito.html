<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invito di Capodanno</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">Festa di Capodanno 2025!</h1>
            <p class="subtitle">Unisciti a noi per festeggiare l'inizio di un nuovo anno!</p>
        </header>
        <main>
            <div class="location">
                <h2>Dove:</h2>
                <p>Via Carlo Alberto Dalla Chiesa 230, Isernia</p>
            </div>
            <div class="date-time">
                <h2>Quando:</h2>
                <p>31 Dicembre 2024, dalle 23:00 fino a tarda notte</p>
            </div>
            <div class="countdown">
                <h2>Countdown alla Mezzanotte:</h2>
                <p id="countdown-timer">Loading...</p>
            </div>
            <button id="rsvp-button">Conferma la tua presenza</button>
        </main>
        <footer>
            <p>Non perdere la magia del countdown!</p>
        </footer>
    </div>
    <div id="fireworks"></div>
</body>
</html>
